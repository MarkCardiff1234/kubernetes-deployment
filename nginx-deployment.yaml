apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
      - name: nginx-config
        configMap:
          name: confnginx
      - emptyDir: {}
        name: www
#      - name: www
#        hostPath:
#          path: /www
 # These containers are run during pod initialization
      initContainers:
      - name: install
        image: alpine/git
        command:
        - "git"
        - "clone"
        - "https://github.com/MarkCardiff1234/www.git/"
        - "/install"
        volumeMounts:
        - name: www
          mountPath: "/install"
      containers:
      - name: nginx
#        image: markcardiff/nginxserver:v6
        image: nginx:latest
        imagePullPolicy: Always
        volumeMounts:
         - name: nginx-config
           mountPath: /etc/nginx/conf.d
         - name: www
           mountPath: /usr/share/nginx/html
        ports:
         - name: http
           containerPort: 80
         - name: https
           containerPort: 443
        # HTTP Health Check
        livenessProbe:
           httpGet:
            path: /
            port: 80



