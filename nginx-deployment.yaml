apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: markcardiff/nginxserver:v3
        volumeMounts:
         - name: nginx-config
           mountPath: /etc/nginx/conf.d
           subPath: default.conf
      volumes:
      - name: nginx-config
        configMap:
         name: confnginx





